<div class="flex justify-between items-center mb-4">
  <div class="w-1/2 flex">


    <div class="w-1/3 mr-5">
      <label class="block text-sm font-medium text-gray-700">Category</label>
      <div class="mt-2">
        <nz-tree-select
          class="w-full mb-5"
          [nzNodes]="categoryTrees"
          nzShowSearch
          nzPlaceHolder="Please select"
          [(ngModel)]="filter.categoryId"
          (ngModelChange)="onFilterCategoryChange($event)"
        ></nz-tree-select>

      </div>
    </div>
    <div class="w-1/3">
      <label for="lesson" class="block text-sm font-medium text-gray-700">Lesson</label>
      <div class="mt-2">
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a lesson" id="lesson"
                   [(ngModel)]="filter.lessonId"
                   class="w-full mb-5"
                   (ngModelChange)="onFilterLessonChange($event)"
                   [ngModelOptions]="{standalone: true}">
          <nz-option [nzLabel]="lesson.name" [nzValue]="lesson._id" *ngFor="let lesson of lessons"></nz-option>
        </nz-select>
      </div>
    </div>

  </div>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="openModal()">
    Tạo mới
  </button>
</div>

<table class="min-w-full divide-y divide-gray-200">
  <thead>
  <tr>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">STT</th>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Media Url</th>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">conversation</th>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
  </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
  <tr *ngFor="let conversation of conversations;let i = index">
    <td class="px-6 py-4 whitespace-nowrap">{{i + 1}}</td>
    <td class="px-6 py-4 whitespace-nowrap">{{conversation.title}}</td>
    <td class="px-6 py-4 whitespace-nowrap">{{conversation.audioFile}}</td>
    <td class="px-6 py-4 whitespace-nowrap">{{conversation.converses[0].converse}}</td>
    <td class="px-6 py-4 whitespace-nowrap flex">
    </td>
  </tr>
  </tbody>
</table>
