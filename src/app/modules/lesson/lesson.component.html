<div class="flex justify-end mb-4">
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="openModal()">Tạo mới
  </button>
</div>

<table class="min-w-full divide-y divide-gray-200">
  <thead>
  <tr>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Column 1</th>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Column 2</th>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Column 3</th>
    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
  </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
  <tr *ngFor="let lesson of lessons">
    <td class="px-6 py-4 whitespace-nowrap">{{lesson.id}}</td>
    <td class="px-6 py-4 whitespace-nowrap">{{lesson.name}}</td>
    <td class="px-6 py-4 whitespace-nowrap">{{lesson.bookId}}</td>
    <td class="px-6 py-4 whitespace-nowrap">
      <button class="flex items-center bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4"
              (click)="openModal(lesson)">
        <i nz-icon nzType="edit" class="mr-2"></i> Chỉnh sửa
      </button>
    </td>
  </tr>
  </tbody>
</table>
